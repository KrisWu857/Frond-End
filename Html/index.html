<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>韩红爱心慈善基金会</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--    最大层的div-->
    <div class="container">
        <!--    header的div-->
        <div class="header">
            <!--        又分为两个div-->
            <div class="header_left">
                <img src="../images/logo.png" alt="logo" width="50%">
            </div>&nbsp
            <div class="header_right">
                专注乡村医疗援助&nbsp&nbsp&nbsp守护生命健康
            </div>
        </div>
        <!--    中间部分的div-->
        <div class="middle">
            <!--        右侧的登录框-->
            <div class="login_box">
                <!--            最顶部的密码登录和下滑线-->
                <div class="login_header">
                    <b>密码登录</b>
                    <hr color="#dadada">
                </div>

                <!--            下部的文本框-->
                <div class="input_info">
                    <input type="text" name="" id="i1" placeholder="手机号"><br>
                    <input type="password" name="" id="" placeholder="密码">
                </div>
                <!--            文本框下的 勾选-->
                <div class="yesOrNo">
                    <div>
                        <input type="checkbox" name="" id="option1" value="1" checked>
                        下次自动登录
                    </div>
                    <div class="forget">
                        忘记密码
                    </div>

                </div>
                <!--            登录按钮-->
                <div class="login_button">
                    <button type="submit">登录</button>
                </div>
                <!--            短信登陆 没有账号立即注册-->
                <div class="bottom_info">
                    <div class="bottom_info_left"><b>短信登录</b></div>
                    <div class="bottom_info_right1">
                        没有账号？
                    </div>
                    <div class="bottom_info_right2">
                        <b>立即注册</b>
                    </div>
                </div>
            </div>
        </div>
        <!--    底部的div-->
        <div class="bottom">
            <div class="font">京ICP 备 12020659 号-1&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 京公网安备
                11010502051533号&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp All Rights Reserved. 北京韩红爱心慈善基金会 版权所有</div>
        </div>
    </div>
</body>

</html>
